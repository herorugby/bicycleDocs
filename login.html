<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style-main.min.css">
</head>
<body>
    <div id="wrap">

        <!-- START header -->
        <header>
            <div class="header-inner">
                <h1>HERO's Bicycle Records</h1>
            </div>
        </header>
        <!-- END header -->

        <!-- START main -->
        <main>
            <!-- START:#section-login -->
            <section id="section-login" class="sec-log">
                <div class="sec-log-inner-contents">
                    <p>メールアドレスとパスワードを入力し、ログインボタンを押して下さい。</p>
                    <p>新規ユーザー登録がお済みでない方は、下記よりご登録をお願いいたします。</p>
                    <p>&raquo;<a href="join/">新規ユーザー登録をする</a></p>
                </div>

                <!-- START:login-form -->
                <div class="sec-log-inner-form">
                    <form action="" method="post">
                        <dl>
                            <dt>メールアドレス
                                <p>※メールアドレスは変更できません。有効なアドレスを入力して下さい。</p>
                            </dt>
                            <dd>
                                <input type="text" name="email" size="35" maxlength="255" value="" />
                            </dd>
                            <dt>パスワード</dt>
                            <dd><input type="password" name="password" size="35" maxlength="255" value="" /></dd>
                            <dt>ログイン情報の記録</dt>
                            <dd>
                                <!-- クッキーに保存する際にpostの値がsaveでvalueがonを設定。 -->
                                <input id="save" type="checkbox" name="save" value="on">
                                <label for="save">次回からは自動的にログインする</label>
                            </dd>
                        </dl>
                        <div class="sec-log-inner-form-check">
                            <input type="submit" value="ログインする" />
                            <p class="error">*メールアドレスとパスワードを入力して下さい。</p>
                            <p class="error">ログインに失敗しました。正しくご記入ください。</p>
                        </div>
                    </form>
                </div>
                <!-- END:login-form -->
            </section>
            <!-- END:#section-login -->

        </main>
        <!-- END main -->

        <!-- START footer -->
        <footer>
            <div class="footer-inner">
                <p></p>
            </div>
        </footer>
        <!-- END footer -->
    </div>

</body>
</html>
