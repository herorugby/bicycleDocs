<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- style sheets -->
    <link rel="stylesheet" href="../css/style-main.min.css">
</head>
<body>
    <div id="wrap">

        <!-- START header -->
        <header>
            <div class="header-inner">
                <h1>HERO's Bike Bicycle Records</h1>
            </div>
        </header>
        <!-- END header -->

        <!-- START main -->
        <main>
            <section id="section-regist" class="sec-reg">
                <div class="sec-reg-inner">
                    <div class="sec-reg-inner-tit">
                        <h2>会員登録</h2>
                    </div>
                    <div class="sec-reg-inner-contents">
                        <p>下記のフォームに必要事項をご記載ください。</p>
                    </div>
                    <div class="sec-reg-inner-form">
                        <form action="" method="post" enctype="multipart/form-data">

                            <!-- メール -->
                            <div class="sec-reg-inner-form-item">
                                <label for="email">メールアドレス<span class="required">必須</span></label>
                                <div class="sec-reg-inner-form-item-input">
                                    <input id="email" type="mail" name="email" size="35" maxlength="255" value="" />
                                    <p class="error">*メールアドレスを入力してください</p>
                                    <p class="error">*入力したメールアドレスは、既に登録されています。</p>
                                </div>
                            </div>

                            <!-- パスワード -->
                            <div class="sec-reg-inner-form-item">
                                <label for="password">パスワード<span class="required">必須</span></label>
                                <div class="sec-reg-inner-form-item-input">
                                    <input id="password" type="password" name="password" size="10" maxlength="20" value="英数字の小文字、大文字を含めてご入力ください。" />
                                    <p class="error">*パスワードを入力してください。英数字の小文字、大文字を含めてご入力ください。</p>
                                    <p class="error">*パスワードは4文字以上で入力してください</p>
                                </div>
                            </div>

                            <!-- 店名 -->
                            <div class="sec-reg-inner-form-item">
                                <label for="shopname">店名<span class="required">必須</span></label>
                                <div class="sec-reg-inner-form-item-input">
                                    <input id="shopname" type="text" name="name" size="35" maxlength="255" value="" />
                                    <p class="error">*店名を入力してください</p>
                                </div>
                            </div>

                            <!-- サムネイル -->
                            <div class="sec-reg-inner-form-item">
                                <label for="image">サムネイルの選択</label>
                                <div class="sec-reg-inner-form-item-input">
                                    <!-- ブラウザによって「ファイル選択」の表記が変わってくる -->
                                    <input id="image" type="file" name="image" size="35" value="test" />
                                    <p class="error">*写真の拡張子は、.jpg/.jpeg/.pngとなります。</p>
                                    <p class="error">*恐れ入りますが、画像を改めて指定してください。</p>
                                </div>
                            </div>
                            <div class="sec-reg-inner-form-check">
                                <input type="submit" value="入力内容を確認する" />
                            </div>
                        </form>
                    </div>
                    <div class="sec-reg-inner-change">
                        <p>パスワードを変更する場合は<a href="">こちら</a>。</p>
                    </div>
                </div>
            </section>

        </main>
        <!-- END main -->

        <!-- START footer -->
        <footer>
            <div class="footer-inner">
                <p></p>
            </div>
        </footer>
        <!-- END footer -->
    </div>


</body>
</html>
