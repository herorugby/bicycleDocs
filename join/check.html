<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../css/style-main.min.css">
</head>
<body>
    <div id="wrap">

        <!-- START header -->
        <header>
            <div class="header-inner">
                <h1>HERO's Bicycle Records</h1>
            </div>
        </header>
        <!-- END header -->

        <!-- START main -->
        <main>
            <section id="section-check" class="sec-che">
                <div class="sec-che-inner">
                    <div class="sec-check-inner-tit">
                        <h2>登録内容の確認</h2>
                    </div>
                    <div class="sec-check-inner-contents">
                        <p>記入した内容を確認して、「登録する」ボタンをクリックしてください。</p>
                    </div>
                    <div class="sec-check-inner-form">
                        <form action="" method="post">
                            <input type="hidden" name="action" value="submit">
                            <dl>
                                <dt>メールアドレス</dt>
                                <dd></dd>
                                <dt>パスワード</dt>
                                <dd>【表示されません】</dd>
                                <dt>店名</dt>
                                <dd></dd>
                                <dt>サムネイル</dt>
                                <dd></dd>
                            </dl>
                            <div class="sec-che-inner-form-rewrite">
                                <a href="">&laquo;&nbsp;書き直す</a> | <input type="submit" value="登録する" />
                            </div>
                        </form>
                    </div>
                </div>
            </section>

        </main>
        <!-- END main -->

        <!-- START footer -->
        <footer>
            <div class="footer-inner">
                <p></p>
            </div>
        </footer>
        <!-- END footer -->
    </div>


</body>
</html>
