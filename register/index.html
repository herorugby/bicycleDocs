<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrap">

        <!-- START header -->
        <header>
            <div class="header-inner">
                <h1>HERO's Bicycle Records</h1>
            </div>
        </header>
        <!-- END header -->

        <!-- START main -->
        <main>
            <section id="section-regist" class="sec-reg">
                <div class="sec-reg-inner">
                    <div class="sec-reg-inner-tit">
                        <h2>お客様情報の登録</h2>
                    </div>
                    <div class="sec-reg-inner-contents">
                        <p>次のフォームに必要事項をご記載ください。</p>
                    </div>
                    <div class="sec-reg-inner-form">
                        <form action="" method="post" enctype="multipart/form-data">
                            <dl>
                                <!-- お名前 -->
                                <dt>お名前<span class="required">必須</span></dt>
                                <dd>
                                    <input type="text" name="namae" size="35" maxlength="255" value="" />
                                    <p class="error">*お客様のお名前を入力して下さい。</p>
                                </dd>

                                <!-- フリガナ -->
                                <dt>フリガナ<span class="required">必須</span></dt>
                                <dd>
                                    <input type="text" name="kana" size="35" maxlength="255" value="" />
                                    <p class="error">*お客様のフリガナを入力して下さい。</p>
                                </dd>

                                <!-- Tel -->
                                <dt>Tel</dt>
                                <dd>
                                    <input type="tel" name="tel" size="12" maxlength="20" />
                                </dd>

                                <!-- 携帯電話 -->
                                <dt>携帯</dt>
                                <dd>
                                    <input type="tel" name="sell" size="12" maxlength="20" />
                                </dd>

                                <!-- メール -->
                                <dt>メール</dt>
                                <dd>
                                    <input type="mail" name="email" size="35" maxlength="255" value="" />
                                </dd>

                                <!-- 住所 -->
                                <dt>ご住所</dt>
                                <dd>
                                    <input type="mail" name="email" size="35" maxlength="255" value="" />
                                </dd>

                                <!-- ご来店日 -->
                                <dt>初回ご来店日</dt>
                                <dd>
                                    <input type="mail" name="email" size="35" maxlength="255" value="" />
                                </dd>

                                <!-- 登録車種 -->
                                <dt>車種</dt>
                                <dd>
                                    <input type="mail" name="email" size="35" maxlength="255" value="" />
                                </dd>

                                <!-- 車体No, -->
                                <dt>車体番号</dt>
                                <dd>
                                    <input type="mail" name="email" size="35" maxlength="255" value="" />
                                </dd>

                                <!-- 防犯No, -->
                                <dt>防犯登録番号</dt>
                                <dd>
                                    <input type="mail" name="email" size="35" maxlength="255" value="" />
                                </dd>
                            </dl>
                        </form>
                    </div>
                </div>
            </section>

        </main>
        <!-- END main -->

        <!-- START footer -->
        <footer>
            <div class="footer-inner">
                <p></p>
            </div>
        </footer>
        <!-- END footer -->
    </div>

</body>
</html>
