<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お客様情報登録</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- style sheets -->
    <link rel="stylesheet" href="../css/style-main.min.css">
</head>
<body>
    <div id="wrap">

        <!-- START header -->
        <header>
            <div class="header-inner">
                <h1>HERO's Bike Bicycle Records</h1>
            </div>
        </header>
        <!-- END header -->

        <!-- START main -->
        <main>
            <section id="section-regist" class="sec-reg">
                <div class="sec-reg-inner">
                    <div class="sec-reg-inner-tit">
                        <h2>お客様情報の登録</h2>
                    </div>
                    <div class="sec-reg-inner-contents">
                        <p>次のフォームに必要事項をご記載ください。</p>
                    </div>
                    <div class="form sec-reg-inner-form">
                        <form action="" method="post" enctype="multipart/form-data">

                            <!--
                                基本情報
                            -->

                            <!-- お名前 -->
                            <div class="form-item sec-reg-inner-form-item">
                                <label for="namae" class="form-item-label sec-reg-inner-form-item-label">お名前(全角)<span class="required">必須</span></label>
                                <div class="form-item-input sec-reg-inner-form-item-input">
                                    <input id="namae" type="text" name="namae" value="" placeholder="山田　花子" required />
                                    <!-- <p class="error">*お客様のお名前を入力して下さい。</p> -->
                                </div>
                            </div>

                            <!-- フリガナ -->
                            <div class="form-item sec-reg-inner-form-item">
                                <label for="kana" class="form-item-label sec-reg-inner-form-item-label">フリガナ(全角)<span class="required">必須</span></label>
                                <div class="form-item-input sec-reg-inner-form-item-input">
                                    <input id="kana" type="text" name="kana" value="" placeholder="ヤマダ　ハナコ" required />
                                    <!-- <p class="error">*お客様のフリガナを入力して下さい。</p> -->
                                </div>
                            </div>

                            <!-- Tel -->
                            <div class="form-item sec-reg-inner-form-item">
                                <label for="tel" class="form-item-label sec-reg-inner-form-item-label">Tel(半角)</label>
                                <div class="form-item-input sec-reg-inner-form-item-input">
                                    <input id="tel" type="tel" name="tel" placeholder="012-345-6789" />
                                </div>
                            </div>

                            <!-- 携帯電話 -->
                            <div class="form-item sec-reg-inner-form-item">
                                <label for="sell" class="form-item-label sec-reg-inner-form-item-label">携帯(半角)</label>
                                <div class="form-item-input sec-reg-inner-form-item-input">
                                    <input id="sel" type="tel" name="sell" placeholder="012-3456-7890" />
                                </div>
                            </div>

                            <!-- メール -->
                            <div class="form-item sec-reg-inner-form-item">
                                <label for="email" class="form-item-label sec-reg-inner-form-item-label">メール</label>
                                <div class="form-item-input sec-reg-inner-form-item-input">
                                    <input id="email" type="mail" name="email" value="" placeholder="abcd123@efg.com" />
                                </div>
                            </div>

                            <!-- 住所 -->
                            <div class="form-item sec-reg-inner-form-item">
                                <label for="jusyo" class="form-item-label sec-reg-inner-form-item-label">ご住所</label>
                                <div class="form-item-input sec-reg-inner-form-item-input">
                                    <p class="bold">郵便番号(半角)<input id="jusyo" class="fwnormal" type="text" name="郵便番号" onKeyUp="AjaxZip3.zip2addr(this,'','住所','住所');" placeholder="1234567" /></p>
                                    <p class="bold">ご住所<input id="jusyo" class="fwnormal" type="text" name="住所" placeholder="自動入力されます。" /></p>
                                </div>
                            </div>

                            <!-- ご来店日 -->
                            <div class="form-item sec-reg-inner-form-item">
                                <label for="date" class="form-item-label sec-reg-inner-form-item-label">初回ご来店日</label>
                                <div class="form-item-input sec-reg-inner-form-item-input">
                                    <input id="date" type="date" name="date" />
                                </div>
                            </div>

                            <!-- 登録車種 -->
                            <div class="form-item sec-reg-inner-form-item">
                                <label for="body" class="form-item-label sec-reg-inner-form-item-label">登録車種</label>
                                <div class="form-item-input sec-reg-inner-form-item-input">
                                    <input id="body" type="text" name="body" value="" placeholder="MARIN FAIRFAX XS GREEN" />
                                </div>
                            </div>

                            <!-- 車体No, -->
                            <div class="form-item sec-reg-inner-form-item">
                                <label for="frameno" class="form-item-label sec-reg-inner-form-item-label">車体番号</label>
                                <div class="form-item-input sec-reg-inner-form-item-input">
                                    <input type="text" name="frameno" value="" placeholder="2203LF124FA" />
                                </div>
                            </div>

                            <!-- 防犯No, -->
                            <div class="form-item sec-reg-inner-form-item">
                                <label for="registno" class="form-item-label sec-reg-inner-form-item-label">防犯登録番号</label>
                                <div class="form-item-input sec-reg-inner-form-item-input">
                                    <input id="registno" type="text" name="registno" value="" placeholder="L-001234" />
                                </div>
                            </div>

                            <!-- サムネイル -->
                            <div class="form-item sec-reg-inner-form-item">
                                <label for="image" class="form-item-label sec-reg-inner-form-item-label">車体写真</label>
                                <div class="form-item-input sec-reg-inner-form-item-input">
                                    <input id="image" type="file" name="image" value="test" />
                                </div>
                            </div>

                            <!--
                                新車情報
                            -->
                            <table class="form-table new-bicycle sec-reg-inner-form-table">

                                <caption class="bold">--新車購入情報内容--</caption>

                                <thead>
                                    <tr>
                                        <th>メーカー</th>
                                        <th>商品名</th>
                                        <th>サイズ・カラー</th>
                                        <th>数量</th>
                                        <th class="smallth">金額(税抜)</th>
                                        <th class="smallth">金額(税込)</th>
                                        <th class="minth">---</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr class="addForm">
                                        <td>
                                            <input type="text" name="maker" value="" />
                                        </td>
                                        <td>
                                            <input type="text" name="products" value="" />
                                        </td>
                                        <td>
                                            <input type="text" name="sizecolor" value="" />
                                        </td>
                                        <td>
                                            <input type="number" name="quantity" value="" />
                                        </td>
                                        <td>
                                            <input type="number" name="pricetaxex" value="" />
                                        </td>
                                        <td>
                                            <input type="number" name="pricetaxin" value="" />
                                        </td>
                                        <td>
                                            <input class="btnDeleteNew" type="button" value="削除">
                                        </td>
                                    </tr>
                                </tbody>

                                <tfoot>
                                    <!-- <tr class="sec-reg-inner-form-table-tot">
                                        <td class="sec-reg-inner-form-table-tot-txt bold" colspan="4">TOTAL</td>
                                        <td class="sec-reg-inner-form-table-tot-totaltaxex"></td>
                                        <td class="sec-reg-inner-form-table-tot-totaltaxin"></td>
                                    </tr> -->

                                    <tr class="sec-reg-inner-form-table-txt">
                                        <td colspan="7">
                                            <textarea name="memo" placeholder="備考欄：組み立て方法などを詳細などをメモしておく"></textarea>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                            <!-- 新車情報を記載する行を追加するボタン -->
                            <input type="button" value="↑入力↑" id="addBtnNewBike" />

                            <!--
                                修理情報
                            -->
                            <table class="form-table fix-bicycle sec-reg-inner-form-table">

                                <caption class="bold">--修理情報--</caption>

                                <thead>
                                    <tr>
                                        <th class="midth">日付</th>
                                        <th>修理内容・メモ</th>
                                        <th class="minth">---</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr class="addForm">
                                        <td>
                                            <input type="date" name="fixdate" />
                                        </td>
                                        <td>
                                            <textarea name="fixmemo" placeholder="備考欄：修理内容などをメモ"></textarea>
                                        </td>
                                        <td>
                                            <input class="btnDeleteFix" type="button" value="削除">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- 修理情報を記載する行を追加するボタン -->
                            <input type="button" value="↑入力↑" id="addBtnFixBike" />

                            <div class="form-check sec-reg-inner-form-check">
                                <input type="submit" value="入力内容を確認する" />
                            </div>
                        </form>
                    </div>
                </div>
            </section>

        </main>
        <!-- END main -->

        <!-- START footer -->
        <footer>
            <div class="footer-inner">
                <p><small>&copy; <span id="copyRight"></span> 小野商店</small></p>
            </div>
        </footer>
        <!-- END footer -->
    </div>

    <script src="../js/table.js"></script>
    <script src="../js/copyright.js"></script>
    <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
</body>
</html>
